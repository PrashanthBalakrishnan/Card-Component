<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body>
    <section class="card">
      <div class="card__image"></div>
      <div class="card__text">
        <div class="card__subtitle">PERFUME</div>
        <div class="card__title">Gabrielle Essence Eau De Parfum</div>
        <div class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="card__price">
          <div class="card__price--new">$149.99</div>
          <div class="card__price--old">$169.99</div>
        </div>
        <div class="card__button">
          <img
            class="card__button--image"
            src="/images/icon-cart.svg"
            alt="cart"
          />
          <a class="card__button--link" href="#"> Add to Cart</a>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Prashanth</a>.
    </div>
  </body>
</html>
